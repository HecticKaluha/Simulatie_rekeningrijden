<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulatiesysteem Tax&amp;Tracks</title>
    <link rel="stylesheet" href="../../css/style.css">
	<script src="http://maps.google.com/maps?file=api&amp;v=3&amp;sensor=false&amp;key=AIzaSyB3tkxAs8WhMmQvlYCxleiUKJfQy0Eb2xg" type="text/javascript"></script>
    <script src="../../js/simulation/epoly.js" type="text/javascript"></script>
	<link rel="icon" type="../../image/png" sizes="96x96" href="../../img/favicon-96x96.png">
  </head>
  <body onunload="GUnload()">
	  <header>
		<img src="../../img/logo.png" alt="The Tax&amp;Tracks Logo">
		<h1>Tax &amp; Tracks</h1>
		<p><a href="#">Logout</a></p>
	  </header>
	  <div class="flexbox wrap row center middle" id="simulation_content">
		  <main id="simulation_main">
			<form class="flexbox row start wrap"  onsubmit="start();return false" action="#">
				<div id="simulation_inputs" class="flexbox column">
					<h3>Enter start and end addresses.</h3>
					<input class="simulation_input" type="text" size="80" maxlength="200" id="startpoint" placeholder="Enter start location"/>
					<input class="simulation_input" type="text" size="80" maxlength="200" id="endpoint" placeholder="Enter final destination"/>
				</div>
				<input class="self_baseline" id="simulation_submit" type="submit" value="Simulate"/>
			</form>
			<div id="map"></div>
		  </main>
		  <aside id="simulation_aside" class="self_center">
			<p>Set the speed of the simulation:</p>
			<input id="speedNud" type="number" onClick="setSpeed(document.getElementById('speedNud').value)" min="1" max="5">
		  </aside>
	  </div>
	  <footer><p>Tax&amp;Tracks &copy; 2018</p></footer>
  </body>
  <script src="../../js/simulation/simulate.js" type="text/javascript"></script>
</html>
